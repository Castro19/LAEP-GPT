name: Continuous Integration

on: [push, pull_request]

jobs:
  client-build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Client Dependencies
        run: |
          cd Client
          npm install
        env:
          VITE_SENTRY_AUTH_TOKEN: ${{ secrets.VITE_SENTRY_AUTH_TOKEN }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}

      - name: Run lint
        run: cd Client && npm run lint

      - name: Build Client
        run: cd Client && npm run build
        env:
          VITE_SENTRY_AUTH_TOKEN: ${{ secrets.VITE_SENTRY_AUTH_TOKEN }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
      # Add this step to cache the build
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: Client/dist
          key: ${{ runner.os }}-client-build-${{ github.sha }}

  shared-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Shared Dependencies
        run: cd shared && npm install

      - name: Build Shared Package
        run: cd shared && npm run build

      - name: Cache Shared Build
        uses: actions/cache@v3
        with:
          path: shared/dist
          key: ${{ runner.os }}-shared-build-${{ github.sha }}

  server-setup:
    needs: [client-build-and-lint, shared-build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Restore client build cache
      - name: Restore build artifacts
        uses: actions/cache@v3
        with:
          path: Client/dist
          key: ${{ runner.os }}-client-build-${{ github.sha }}

      # Restore shared build cache
      - name: Restore shared build
        uses: actions/cache@v3
        with:
          path: shared/dist
          key: ${{ runner.os }}-shared-build-${{ github.sha }}

      # Step 1: Install dependencies at the root (for all workspaces: shared + server)
      - name: Install All Dependencies (Workspace)
        run: |
          npm ci
          # Optional debug info
          npm list openai --depth=0 || true

      # Step 2: Build Shared + Server
      - name: Build Shared
        run: npm run build:shared

      - name: Build Server
        run: npm run build:server

      # Step 3: Prune down to production dependencies *inside the server folder*
      #         so we only ship what's needed for runtime.
      - name: Prune for Production (Server)
        run: |
          cd server
          # Remove any old node_modules
          rm -rf node_modules
          # Install ONLY production dependencies, pinned by the root lock file
          npm ci --only=production
          # Double-check what version of openai we actually have
          npm list openai --depth=0 || true

          # Debug: List all top-level node_modules folders
          echo "üì¶ Top-level node_modules contents:"
          ls -la node_modules/

          # Debug: Check if @langchain folder exists and its contents
          echo "üîç @langchain folder contents:"
          ls -la node_modules/@langchain/ || echo "‚ùå @langchain folder not found!"

          # Debug: Check langgraph folder specifically
          echo "üîç langgraph folder contents:"
          ls -la node_modules/@langchain/langgraph/ || echo "‚ùå langgraph folder not found!"

          # Debug: Check prebuilt folder specifically
          echo "üîç prebuilt folder contents:"
          ls -la node_modules/@langchain/langgraph/prebuilt/ || echo "‚ùå prebuilt folder not found!"

          # Sanity checks for prebuilt files
          test -f node_modules/@langchain/langgraph/prebuilt/index.js && \
            echo "‚úÖ prebuilt sub-path present" || \
            (echo "‚ùå prebuilt sub-path missing!")

          test -f node_modules/@langchain/langgraph/prebuilt.js && \
            echo "‚úÖ prebuilt.js present" || \
            (echo "‚ùå @langchain/langgraph/prebuilt.js missing!")

      - name: Run lint
        run: cd server && npm run lint

    # Placeholder for future server-side testing
    # - name: Run Server Tests
    #   run: cd server && npm test
