name: Build and deploy Node.js app to Azure Web App - PolyLink

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Install and Build

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Step 3: Install dependencies (root).
      #         This ensures we can build 'shared' and 'server' properly in a workspace.
      - name: Install All Dependencies (Workspace)
        run: |
          npm install
          # Just to check what's hoisted:
          npm list openai --depth=0 || true
      # Step 4: Build Shared
      - name: Build Shared
        run: |
          npm run build:shared
      # Step 5: Build Server
      - name: Build Server
        run: |
          npm run build:server
          # Confirm the server's package has the correct openai version:
          cd server
          npm list openai --depth=0 || true
      # Step 6: Prepare Deployment Artifact (Server only)
      #         We'll include:
      #            - dist/ (the compiled output)
      #            - package.json / package-lock.json
      #            - (optionally) .env.production if needed
      - name: Create zip artifact
        run: |
          cd server
          rm -rf node_modules   # remove if any local node_modules got created
          zip -r release.zip dist package.json package-lock.json
      # Step 7: Show ZIP contents (for debugging)
      - name: Show ZIP contents
        run: |
          cd server
          zipinfo release.zip
      # Step 8: Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: server-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F274D06961214893BCE0EE8D715C228C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6525025D5E644854A55E3DBAB0DA6BA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FD34D38472142FAAB00A39151A44589 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "PolyLink"
          slot-name: "Production"
          # 'package' points to the folder containing package.json & dist
          package: .
