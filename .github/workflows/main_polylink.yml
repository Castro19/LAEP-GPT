name: Deploy to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci --only=production

      - name: Build packages
        run: |
          npm run build:shared
          npm run build:server

      - name: Verify dependencies
        run: |
          cd server
          echo "Verifying critical dependencies..."
          npm list @langchain/langgraph --depth=0 || true
          npm list @langchain/core --depth=0 || true

      - name: Prepare deployment package
        run: |
          cd server
          # Create deployment directory
          mkdir -p deploy
          # Copy only what's needed
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          # Create zip
          cd deploy
          zip -r ../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F274D06961214893BCE0EE8D715C228C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6525025D5E644854A55E3DBAB0DA6BA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FD34D38472142FAAB00A39151A44589 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "PolyLink"
          slot-name: "Production"
          package: server/deploy.zip
