# .github/workflows/azure-deploy.yml
# ‚Ä¢ Builds on every push / PR
# ‚Ä¢ Deploys only on push to main
# ‚Ä¢ Uses hoisted node_modules (Strategy A)

name: Build & deploy Node.js app to Azure Web App ‚Äì PolyLink

on:
  push:
    branches: [main] # build + deploy
  pull_request:
    branches: [main] # build-only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 ‚ñ∏ checkout + toolchain
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: npm

      # 2 ‚ñ∏ workspace install + build
      - name: Install all workspaces
        run: npm ci

      - name: Build shared + server
        run: |
          npm run build:shared
          npm run build:server

      # 3 ‚ñ∏ prune dev-deps (keep hoisted tree)
      - name: Prune to production dependencies
        run: |
          npm prune --omit=dev     # modifies the *root* node_modules tree

          echo ""
          echo "üì¶ Top-level packages in root node_modules (after prune):"
          ls -1 node_modules | head -n 40
          echo "‚Ä¶ (total $(ls -1 node_modules | wc -l))"

          echo ""
          echo "üîç Smoke-test for langgraph prebuilt file:"
          test -f node_modules/@langchain/langgraph/prebuilt.js \
            && echo "‚úÖ prebuilt.js present" \
            || { echo "‚ùå prebuilt.js missing"; exit 1; }

      # 4 ‚ñ∏ package artifact (server + root node_modules)
      - name: Zip server artifact
        run: |
          cd server
          zip -r ../server.zip \
            dist node_modules package.json package-lock.json .npmrc

      - uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: server.zip

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ DEPLOY (only runs on push‚Üímain) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: Production
    permissions: # ‚Üê give the job an OIDC token
      id-token: write
      contents: read # (optional, but typical)

    steps:
      # 1 ‚ñ∏ pull the ZIP produced by the build job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: server-app

      # 2 ‚ñ∏ Azure login via OIDC (no client secret)
      - name: Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F274D06961214893BCE0EE8D715C228C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6525025D5E644854A55E3DBAB0DA6BA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FD34D38472142FAAB00A39151A44589 }}
          # ‚ÄºÔ∏è  no client-secret here ‚áí azure/login defaults to OIDC

      # 3 ‚ñ∏ deploy
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "PolyLink"
          slot-name: "Production"
          package: server.zip
