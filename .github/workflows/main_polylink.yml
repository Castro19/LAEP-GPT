# .github/workflows/azure-deploy.yml
# â€¢ Builds on every push / PR
# â€¢ Deploys only on push to main
# â€¢ Uses hoisted node_modules (Strategy A) and ships them.

name: Build & deploy Node.js app to Azure Web App â€“ PolyLink

on:
  push:
    branches: [main] # build + deploy
  pull_request:
    branches: [main] # build-only

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ BUILD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with: { node-version: "20.x", cache: npm }

      - name: Install all workspaces
        run: npm ci

      - name: Build shared + server
        run: |
          npm run build:shared
          npm run build:server

      - name: Prune to production dependencies
        run: |
          npm prune --omit=dev     # modifies the *root* node_modules tree

          echo ""
          echo "ğŸ“¦ Top-level packages in root node_modules (after prune):"
          ls -1 node_modules | head -n 40
          echo "â€¦ (total $(ls -1 node_modules | wc -l))"

          echo ""
          echo "ğŸ” Smoke-test for langgraph prebuilt file:"
          test -f node_modules/@langchain/langgraph/prebuilt.js \
            && echo "âœ… prebuilt.js present" \
            || { echo "âŒ prebuilt.js missing"; exit 1; }

      # ---------- Assemble deploy folder ----------
      - name: Assemble deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy

          # â‘  app sources
          cp -r server/dist deploy/

          # â‘¡ manifest files Oryx needs at the root of the zip
          cp server/package.json deploy/

          # copy a lockfile if one exists in the server workspace, otherwise fallback to the root one
          if [ -f server/package-lock.json ]; then
            cp server/package-lock.json deploy/
          else
            echo "â„¹ï¸  server/package-lock.json not found â€“ copying root lock file"
            cp package-lock.json deploy/
          fi

          # copy .npmrc if present
          [ -f server/.npmrc ] && cp server/.npmrc deploy/ || true

          # â‘¢ hoisted node_modules with all actual packages
          cp -r node_modules deploy/

          echo "ğŸ“¦ deploy folder preview:"
          ls -R deploy | head -n 40

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../server.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: server.zip

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ DEPLOY (pushâ†’main only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions: { id-token: write } # OIDC login

    steps:
      - uses: actions/download-artifact@v4
        with: { name: server-app }

      - name: Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CE7CA87135A644EE9DDFCFCDAE30A1EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_30AF9DB255A5487C8756D49024DD4B46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B179ADFE03854C3CB0D14188E84F7C62 }}
          # (no client-secret â‡’ OIDC token is used)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "PolyLinkApp"
          slot-name: "Production"
          package: server.zip
          type: runFromPackage # â† mount the ZIP; no incremental copy
