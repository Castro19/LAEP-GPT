# .github/workflows/azure-deploy.yml
# â€¢ Builds on every push/PR       â†’ full build only
# â€¢ Deploys only on push to main  â†’ build + deploy

name: Build & deploy Node.js app to Azure Web App â€“ PolyLink

on:
  push:
    branches: [main] # build + deploy
  pull_request:
    branches: [main] # build-only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1 â–¸ checkout + toolchain â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: npm

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2 â–¸ workspace install + build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install all workspaces
        run: npm ci # lock-verified install for linting/build

      - name: Build shared + server
        run: |
          npm run build:shared
          npm run build:server

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3 â–¸ nested production install for server â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Production install (nested) for **server** workspace
        id: prod-install
        run: |
          # Fresh start
          rm -rf server/node_modules

          echo "ðŸ—  npm ci --omit=dev --workspace=server --include-workspace-root --install-strategy=nested"
          npm ci --omit=dev \
                 --workspace=server \
                 --include-workspace-root \
                 --install-strategy=nested

          echo ""
          echo "ðŸ“¦ Top-level packages in server/node_modules:"
          ls -1 server/node_modules | head -n 40
          echo "â€¦ (total $(ls -1 server/node_modules | wc -l))"

          echo ""
          echo "ðŸ“œ server/package.json 'dependencies' snippet:"
          jq '.dependencies' server/package.json

          echo ""
          echo "ðŸ” npm list of @langchain packages (server workspace):"
          npm list --workspace=server @langchain/* --depth=0 || true

          echo ""
          echo "ðŸ” Contents of server/node_modules/@langchain if present:"
          if [ -d server/node_modules/@langchain ]; then
            tree -L 2 server/node_modules/@langchain | head -n 100 || true
          else
            echo "âŒ  @langchain directory NOT present"
          fi

          echo ""
          echo "ðŸ”Ž Smoke-test for required file:"
          if [ -f server/node_modules/@langchain/langgraph/prebuilt.js ]; then
            echo "âœ…  prebuilt.js present â€” good to go."
          else
            echo "âŒ  prebuilt.js missing!  Dumping langgraph folder (if any)â€¦"
            ls -la server/node_modules/@langchain/langgraph || true
            exit 1
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4 â–¸ package artifact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Zip server artifact
        run: |
          cd server
          zip -r ../server.zip dist node_modules package.json package-lock.json .npmrc 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: server.zip

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # deploy only on main
    runs-on: ubuntu-latest
    permissions:
      id-token: write # federated Azure login

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: server-app

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F274D06961214893BCE0EE8D715C228C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6525025D5E644854A55E3DBAB0DA6BA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4FD34D38472142FAAB00A39151A44589 }}

      - uses: azure/webapps-deploy@v3
        with:
          app-name: "PolyLink"
          slot-name: "Production"
          package: server.zip
